<!DOCTYPE html>
<html lang=en>

<head>
    <title>TickTack | Registeration</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="public/style.css">
</head>

<body>
    <div class="main">
        <div class="navbar">
            <div class="icon">
                <a href="index.html" class="logo">TICKTACK</a>
            </div>
            <div class="menu">
                <ul>
                    <li><a href="home.html">HOME</a></li>
                    <li><a href="about.html">ABOUT</a></li>
                    <li><a href="contact.html">CONTACT</a></li>
                </ul>
            </div>
        </div>

        <div class="content2">
            <h1>Welcome to<br><span>TICKTACK</span><br>Online Store</h1>
            <p class="par">100% trust is our slogan</p>
            <div class="form2">
                <h2>Regstiration</h2>
                <p>First Name: <input type="text" name="FirstName">
                    Last Name: <input type="text" name="LastName"></p>
                <p>Birthday: <input type="date" name="birthOfDate"></p>
                <p>Phone Number: <input type="tel" name="phoneNumber"></p>
                <p>Country: <select id="countries" name="countries"><input type="text" name="countries"></select>
                    Address: <input type="text" name="address"></p>
                <p>Email: <input type="email" name="email" placeholder="example@email.com"></p>
                <p>Password: <input type="password" name="password" placeholder="Password">
                    <input type="password" name="confirm" placeholder="Confirm your password"></p>
                <button class="btnn"><a href="#">SignUp</a></button>

                <p class="link2">I already have an account Sign In
                    <a href="index.html">here</a></p>
                <p class="liw2">SignUp with</p>

                <div class="icons">
                    <a href="#">
                        <ion-icon name="logo-facebook"></ion-icon>
                    </a>
                    <a href="#">
                        <ion-icon name="logo-google"></ion-icon>
                    </a>
                    <a href="#">
                        <ion-icon name="logo-twitter"></ion-icon>
                    </a>
                    <a href="#">
                        <ion-icon name="logo-instagram"></ion-icon>
                    </a>
                    <a href="#">
                        <ion-icon name="logo-skype"></ion-icon>
                    </a>
                </div>
            </div>

        </div>
    </div>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
</body>

</html>
